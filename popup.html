<!DOCTYPE html>
<html>

<head>
  <title>HProxie</title>
  <style>
    body {
      width: 250px;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-sizing: border-box;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 5px;
    }

    .connected{
      background-color: rgb(150, 27, 27);
    }

    .disconnected{
      background-color: rgb(82, 223, 117);
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p{
      padding: 0;
      margin: 5px;
    }
  </style>
</head>

<body>
  <h1>HProxie</h1>
  <input type="text" id="proxy-ip" placeholder="IP Address (e.g. 1.2.3.4)">
  <input type="number" id="proxy-port" placeholder="Port (e.g. 8080)">
  <button id="toggle-proxy" class="connected">Connect</button>
  <p>Do not use this extension for illegal activities.</p>
  <p>Check <a href="https://cdn.jsdelivr.net/gh/proxifly/free-proxy-list@main/proxies/protocols/http/data.txt"
      target="_blank">Here</a> for free proxies.</p>
  <p>Use a <a href="https://github.com/openproxyspace/unfx-proxy-checker" target="_blank">proxy checker</a> to verify
    proxies.</p>
  <p class="current-ip">Loading IP...</p>
  <p class="current-country">Loading Country...</p>
  <div class="current-ping">Ping: --</div>

  <script src="popup.js"></script>
</body>

</html>
